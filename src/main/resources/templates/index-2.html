<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<p th:text="'hello: ' + ${username}"> </p>
<div class="row">
    <div class="col-md-4 mt-5">
        <form method="post" action="choose_sector" name="choose_sector" >
            <div class="form-group">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <select id="sector" name="sector" multiple="multiple" size="5" required="required"  class="form-control selectpicker">
                    <option th:each="el : ${sectors}"
                            th:value="${el.getId()}"
                            th:text="${el.getSector() + ' : ' + el.getGroup()} "
                            th:selected="${strSector.contains(el.getSector())}"
                    ></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>


    </div>
</div>



</body>
</html>
