<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Добавить сектор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


</head>
<body>
<header th:insert="blocks/header :: header"></header>

<p th:text="${add_sector}"/>
<div class="mt-2">
    <form method="post" action="add" name="add">
        <input type="text" name="sector" placeholder="input name sector">
        <input type="text" name="group" placeholder="input group sector">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <form method="post" action="filter">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="filter" placeholder="input group">
        <button type="submit" class="btn btn-primary">Find</button>
    </form>

    <form method="post" action="remove" >
        <input type="number" name="remove" placeholder="input id sector">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
    </div>


<div class="row">
    <div class="col-md-4 mt-5">
        <form method="get" action="add_sector" name="add_sector" >
            <div class="form-group">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <select id="sector" name="sector" multiple="multiple" size="5" required="required"  class="form-control selectpicker">
                    <option th:each="el : ${sectors}"
                            th:value="${el.getId()}"
                            th:text="${ el.getId() +':'+el.getSector() + ' : ' + el.getGroup()} "></option>
                </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
